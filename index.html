<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CrackThatCode Quiz !!</title>
    <script
      src="https://kit.fontawesome.com/1935d064dd.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="quiz-box">
        <div id="quiz">
          <h1>CrackThatCode Quiz!</h1>
          <div class="quiz-header">
            <p id="progress">Question 1 0f 3</p>
            <p id="count-down"></p>
          </div>
          <p id="question"></p>
          <div class="buttons">
            <button class="btn" id="btn0">A:<span id="option0"></span></button
            ><button class="btn" id="btn1">B:<span id="option1"></span></button
            ><button class="btn" id="btn2">C:<span id="option2"></span></button
            ><button class="btn" id="btn3">D:<span id="option3"></span></button>
          </div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
